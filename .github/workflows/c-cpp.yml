name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest  

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Visual Studio
      uses: microsoft/setup-msbuild@v1
      with:
        vs-version: 'latest'  

    - name: Install CMake
      uses: cmake/cmake-action@v2
      with:
        cmake-version: '3.22.1' 

    - name: Configure CMake
      run: cmake -S . -B build

    - name: Build with CMake
      run: cmake --build build --config Release  

    - name: Run tests
      run: ctest --test-dir build --config Debug  
